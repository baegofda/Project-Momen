<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momenton</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/weather-icons.min.css" />
    <script src="assets/src/common.js" defer></script>
    <script src="assets/src/bg.js" defer></script>
  </head>
  <body>
    <header id="header">
      <h1 class="sr-only">검색창과 날씨 정보</h1>
      <div class="header__search">
        <button class="header__toggle" type="button">Search</button>
        <div class="header__form-container">
          <form
            class="header__form"
            action="http://www.google.co.kr/search"
            method="get"
            target="_blank"
          >
            <input class="header__form--input" type="text" />
            <button class="header__form--btn" type="submit"></button>
          </form>
        </div>
      </div>
      <div class="header__weather">
        <div class="header__weather--container">
          <img
            class="header__weather--img"
            src="assets/image/cloud.svg"
            alt=""
          />
          <div class="header__weather--temperature">-1</div>
        </div>
        <div class="header__weather--location">Samjeon-dong</div>
      </div>
    </header>
    <section class="container-top">
      <h1 class="container-top--time">18:45</h1>
      <form class="container-top__greeting" action="" method="get">
        <h2 class="container-top__greeting--text">What is your name?</h2>
        <input class="container-top__greeting--input" type="text" />
      </form>
      <form class="container-top__focus" action="" method="get">
        <h2 class="container-top__focus--text">
          What is your main focus for today?
        </h2>
        <input class="container-top__focus--input" type="text" />
      </form>
    </section>
    <section class="container-bottom">
      <h1 class="sr-only">배경이미지 정보와 명언, 할일목록</h1>
      <div class="container-bottom--description">
        <a href="#n" class="container-bottom--location">
          Lorem, ipsum dolor. by adasdas
        </a>
      </div>
      <blockquote
        class="container-bottom--text"
        cite="https://favqs.com/quotes/mahatma-gandhi/58657-truth-never-d-"
      >
        <p class="container-bottom--quote">
          "Letting your mind play is the best way to solve problems."
        </p>
        <cite class="container-bottom--author">by Bill Watterson</cite>
      </blockquote>
      <div class="container-bottom--container">
        <button class="container-bottom--toggle">Todo</button>
        <div class="container-bottom--container__position">
          <div class="container-bottom--container__container">
            <header class="container-bottom--container__container--header">
              <h2 class="container-bottom--container__container--title">
                ToDoList
              </h2>
            </header>
            <ul class="container-bottom--container__container--list">
              <li class="container-bottom--container__container--item">
                <label for="item1">
                  <input id="item1" type="checkbox" />
                </label>
                <span> 리스트1리스트1리스트1리스트1리스트1리스트1 </span>
                <div class="container-bottom--container__container--btns">
                  <button
                    class="container-bottom--container__container--edit"
                  ></button>
                  <button
                    class="container-bottom--container__container--delete"
                  ></button>
                </div>
              </li>
            </ul>
            <form
              class="container-bottom--container__container--form"
              action=""
              method="get"
            >
              <input
                class="container-bottom--container__container--input"
                type="text"
                placeholder="Write Your List"
              />
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
